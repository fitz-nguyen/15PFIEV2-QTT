<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Embed Demo</title>
        {{ js_resources|safe }}
        {{ css_resources|safe }}
  </head>
  <body>
    <table align="center">
      <tr>
        <td>
          {% set count = 0 %}
          {% for plot in plot_div %}
            <h3 align="center">{{titles[count]}}<h3>
            {{ plot[0]|safe }}
            {{ plot[1]|safe }}
          {% endfor %}
        </td>
      </tr>
    </table>
  </body>
</html>
